<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-box">
        <h3>TIP CALCULATOR</h3>
        <div id="bill-info">
            <p>Total bill amount:</p>
            <p>$<input type="text" placeholder="Amount"></p> 
            <p>How would you rate the service?</p>
            <select name="service" id="service">
                <option id="main-option" value="selectOption">-- Select a service level --</option>
                <option value="outstanding">30% - Outstanding</option>
                <option value="good">20% - Good</option>
                <option value="ok">15% - Ok</option>
                <option value="bad">10% - Bad</option>
                <option value="terrible">5% - Terrible</option>
            </select>
            <p>Input number of people to split the bill between:</p>
            <input type="text" placeholder="Number of people"> 
            <br>
            <button id="calculate">Calculate</button>
            <p id="placehold">Placeholder</p>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
