<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-box">
        <h3>TIP CALCULATOR</h3>
        <div id="bill-info">
            <p>Total bill amount ($):</p>
            <input type="text" id="amount"  placeholder="Amount"> 
            <p>How would you rate the service?</p>
            <select name="service" id="service">
                <option id="main-option" value="selectOption">-- Select a service level --</option>
                <option value=".30">30% - Outstanding</option>
                <option value=".20">20% - Good</option>
                <option value=".15">15% - Ok</option>
                <option value=".10">10% - Bad</option>
                <option value=".05">5% - Terrible</option>
            </select>
            <p>Number of people to split the bill between:</p>
            <input  type="text" id="numOfPeople" placeholder="Number of people"> 
            <br>
            <button id="calculate" onclick="tipTotal()">Calculate</button>
            <p id="placehold"></p>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
